<div class="web-view" fxHide.xs fxHide.sm fxHide.lt-md>
  <div fxLayout="column" fxLayoutGap="2%">
    <div fxLayout="row" fxLayoutGap="2%" fxLayoutAlign="space-evenly">
      <button class="btn btn-light">Squad</button>
      <button class="btn btn-light">Clan</button>
      <button class="btn btn-light">Tribe</button>
      <button class="btn btn-light">State</button>
    </div>
    <input type="text" class="form-control" id="search-text" aria-describedby="search-text" [(ngModel)]="term"
      placeholder="Search here..." autofocus>
    <br>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Rank</th>
          <th scope="col">Name</th>
          <th colspan="3" scope="col">Points</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let User of Users |filter:term">
          <th scope="row">{{User.rank}}</th>
          <td>
            <i class="bi bi-emoji-smile-upside-down"></i> &nbsp;
            {{User.name}}
          </td>
          <td>{{User.Points}}</td>
          <td> <i class="bi bi-trophy"></i> </td>
          <td> <i class="bi bi-arrow-up-circle-fill"></i> </td>

        </tr>

      </tbody>
    </table>
  </div>

</div>
<div class="mobile-view" fxHide.lg fxHide.md fxHide.lt fxFlex.lt-md fxHide.gt-lg>
  <div class="container" fxLayout="column" fxLayoutGap="20px">
    <div fxLayout="row" fxLayoutGap="30px" flexLayoutAlign="space-between">
      <button class="btn btn-light">Squad</button>
      <button class="btn btn-light">Clan</button>
      <button class="btn btn-light">Tribe</button>
      <button class="btn btn-light">State</button>
    </div>
    <input type="text" class="form-control" id="search-text" aria-describedby="search-text" [(ngModel)]="term"
      placeholder="search here..." autofocus style="width:80%;">
    <div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Rank</th>
            <th scope="col">Name</th>
            <th colspan="3" scope="col">Points</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let User of Users |filter:term">
            <th scope="row">{{User.rank}}</th>
            <td>
              {{User.name}}
            </td>
            <td>{{User.Points}}</td>
            <td> <i class="bi bi-trophy"></i> </td>
            <td> <i class="bi bi-arrow-up-circle-fill"></i> </td>

          </tr>

        </tbody>
      </table>
    </div>
  </div>



</div>
